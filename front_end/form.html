<!DOCTYPE html>
<html>
    <head>
        <title>
            Candidate's Information
        </title>
        <link rel ="stylesheet" href="style.css" type="text/css">
    </head>
    <body>
        <div class = "main">
            <div class = "register">
                <h2>Candidate's Information</h2>
                <form id ="register" method ="post">

                    <label>Full Name</label>
                    <br>
                    <input type = "text" name = "fname"
                    id="name" placeholder = "Enter your Full Name">
                    <br><br>

                    <label>Resume (in pdf format)</label>
                    <br>
                    <input type="file" name="upload" id="res" accept="application/pdf">
                    <br><br>

                    <label>Offer Date</label>
                    <br>
                    <!-- <input type = "text" name = "resume"
                    id="res" placeholder = "Select from Calender">
                    <br><br> -->
                    <input type="date" id="start" name="offer_date"
                    value=" " placeholder = "Select from Calender"
                    min="01-01-2018" max="31-12-2022">
                    <br><br>

                    <label>Joining Date</label>
                    <br>
                    <!-- <input type = "text" name = "resume"
                    id="res" placeholder = "Select from Calender">
                    <br><br> -->
                    <input type="date" id="join" name="join_date"
                    value=" " placeholder = "Select from Calender"
                    min="01-01-2018" max="31-12-2022">
                    <br><br>

                    <label>Working Experience ( in months) </label>
                    <br>
                    <input type = "number" name = "experience"
                    id="exp" placeholder = "Enter your experience " >
                    <br><br>

                    <label>Designation</label>
                    <br>
                    <select id="desig" name="designation" >
                        <option value="option1">Select from drop down</option>
                        <option value="option2">Senior Project Manager</option>
                        <option value="option3">Consultant</option>
                        <option value="option4">Lead Consultant</option>
                        <option value="option5">Senior Consultant</option>
                        <option value="option6">Manager-Academic</option>
                      </select>
                    <br><br>

                    <label>Joining Status</label>
                    <br>
                    <select id="join" name="joining">
                        <option value="option1">Select from drop down</option>
                        <option value="option2">Joined</option>
                        <option value="option3">Revoked</option>
                        <option value="option4">Yet to join</option>
                      </select>
                    <br><br>

                    <label>Employemnt Type</label>
                    <br>
                    <select id="emp" name="emp_type" placeholder = "Select from drop down">
                        <option value="option1">Select from drop down</option>
                        <option value="option2">Full Time</option>
                        <option value="option3">Third Party Contract</option>
                        <option value="option4">NaN</option>
                      </select>
                    <br><br>

                    <label>Distance</label>
                    <br>
                    <input type = "number" name = "distance"
                    id="dist" placeholder = "Enter distance from your home to office">
                    <br><br>
                    
                    <input type="submit" value="Submit" name="submit" id="submit">

                </form>
            </div>
        </div>
    </body>
</html>
