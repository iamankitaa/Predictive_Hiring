<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
   <header class="header">
       
       <div class="left">
         <img src="logo.jpeg" alt="">
         <h1>Predictive Hiring</h1>
        </div>


       <div class="right">
           <ul class="navbar">
             <li><a href="#">Home</a></li>
             <li><a href="#">Contact Us</a></li>
           </ul>
       </div>
   </header>
   <div class="description">
   <p class="about">About<br> </p>
   <p class="about1">
    Predictive hiring is a recruiting technology that uses <br>data and analytics to improve recruitment outcomes<br> by recommending best-fit candidates to recruiters <br> and hiring managers.
   </p>
   </div>

   <div class = "main">
    <div class = "register">
        <h2>Candidate's Information</h2>
    
        <form id ="register" method ="post">

            <label>Full Name</label>
            <br>
            <input type = "text" name = "fname"
            id="name" placeholder = "Enter your Full Name">
            <br><br>

            <label>Resume (in pdf format)</label>
            <br>
            <input type="file" name="upload" id="res" accept="application/pdf">
            <br><br>

            <label>Offer Date</label>
            <br>
            <!-- <input type = "text" name = "resume"
            id="res" placeholder = "Select from Calender">
            <br><br> -->
            <input type="date" id="start" name="offer_date"
            value=" " placeholder = "Select from Calender"
            min="01-01-2018" max="31-12-2022">
            <br><br>

            <label>Joining Date</label>
            <br>
            <!-- <input type = "text" name = "resume"
            id="res" placeholder = "Select from Calender">
            <br><br> -->
            <input type="date" id="join" name="join_date"
            value=" " placeholder = "Select from Calender"
            min="01-01-2018" max="31-12-2022">
            <br><br>

            <label>Working Experience ( in months) </label>
            <br>
            <input type = "number" name = "experience"
            id="exp" placeholder = "Enter your experience " >
            <br><br>

            <label>Designation</label>
            <br>
            <select id="desig" name="designation" >
                <option value="option1">Select from drop down</option>
                <option value="option2">assistantmanager</option>
                <option value="option3">consultant</option>
                <option value="option4">director</option>
                <option value="option5">lead consultant</option>
                <option value="option6">manager</option>
                <option value="option6">senior consultant</option>
                <option value="option6">trainee</option>

              </select>
            <br><br>

            <!-- <label>Joining Status</label>
            <br>
            <select id="join" name="joining">
                <option value="option1">Select from drop down</option>
                <option value="option2">Joined</option>
                <option value="option3">Revoked</option>
                <option value="option4">Yet to join</option>
              </select>
            <br><br> -->

            <label>Employemnt Type</label>
            <br>
            <select id="emp" name="emp_type" placeholder = "Select">
                <option value="option1">Select from drop down</option>
                <option value="option2">contract - direct</option>
                <option value="option3">contact-third party</option>
                <option value="option4">full time </option>
              </select>
            <br><br>

            <label>Distance</label>
            <br>
           
            <select id="emp" name="emp_type" placeholder = "Select">
            <option value="option1">Select from drop down</option>
            <option value="option2">greater than 20km</option>
            <option value="option2">lesser than 20km</option>

           </select>
            <br><br>
            
            
            <input type="submit" value="Submit" name="submit" id="submit">

        </form>
    </div>
</div>
  

</body>
</html>
